        parameters:
          title:
            type: text
            value: Your Turbo Profile
          titletype:
            type: select
            value: h2
          description:
            type: text
            value: >-
              <p>These two radar graphs show you where your interests are based
              on what you watch. Each time you watch a turbo tutorial, 1 point
              is added to the tags it has, and 1 point goes towards its
              complexity. The maximum amount of points for each is fifty. Based
              on how people use this site, that might change.</p>

              <p>The scores against complexity and interest will decay over time
              so your personalization profile is always kept fresh.</p>
